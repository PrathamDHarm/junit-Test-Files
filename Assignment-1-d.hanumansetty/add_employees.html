<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_employee.css">
    <script language="javascript" src="add_employee.js" defer></script>
    <title>Adding Employees</title>
</head>
<body>
    <center>
        <h1>Assignment - Employee Details</h1>
        <hr>
        <h1>Employee Registration System</h1>
        
        <input type="text" placeholder="Employee Name" id="name">
        <input type="text" placeholder="Department" id="dept"> 
        <input type="text" placeholder="Role" id="role"> 
        <input type="email" placeholder="email@gmail.com" id="email"> 
        <input id="btn" type="submit" value="Add Info" onclick="addInfo()">
        
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </center>
</body>
</html>
